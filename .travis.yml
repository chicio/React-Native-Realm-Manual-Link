language: objective-c
osx_image: xcode9.1
cache:
  directories:
   - ReactNative/node_modules
   - Pods
before_install:
 - cd ReactNative
 - nvm install 8
 - node --version
install:
 - npm install
 - npm run postinstall
 - cd ..
 - travis_wait pod install
script:
 - xcodebuild -workspace ReactNativeRealmManualLink.xcworkspace -scheme ReactNativeRealmManualLink clean build | xcpretty
